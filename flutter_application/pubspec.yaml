name: flutter_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  cloud_firestore: ^2.2.1
  get: ^4.1.4
  google_sign_in: ^5.0.4
  flutter_facebook_auth: ^3.4.1
  google_fonts: ^2.1.0
  simple_animations: ^3.1.1
  font_awesome_flutter: ^9.1.0
  websafe_svg: ^2.0.0
  flutter_staggered_grid_view: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/images/coffee/
    - assets/icons/
    - assets/svg/
    - assets/svg/icons/

  fonts:
    - family: Barcode39
      fonts:
        - asset: assets/fonts/Libre_Barcode_39_Text/LibreBarcode39Text-Regular.ttf
    - family: Barcode39
      fonts:
        - asset: assets/fonts/Libre_Barcode_128_Text/LibreBarcode128Text-Regular.ttf
    - family: Icomoon
      fonts:
        - asset: assets/fonts/icomoon.ttf